- name: Secret | Create Secrets from certificate file
  vars:
  kubernetes.core.k8s:
    state: present
    validate:
      fail_on_error: yes
      strict: yes
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: tls-certificate
        namespace: your-namespace
      type: kubernetes.io/tls
      data:
        tls.crt: | <certificates>
        tls.key: | <key>


- name: Deployment of the application to fetch the secret
  vars:
  kubernetes.core.k8s:
    state: present
    validate:
      fail_on_error: yes
      strict: yes
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: app-name
        namespace: your-namespace
        labels:
          app: app-name
      spec:
            volumes:
              - name: tls-certificate
                secret:
                  secretName: tls-certificate
            containers:
              - name: container-name
                image: image
                ports:
                  - name: http
                    containerPort: 8080
                volumeMounts:
                  - name: tls-certificate
                    mountPath: path-to-file
